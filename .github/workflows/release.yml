name: Package Release

on:
  workflow_dispatch:
  release:
    types: [published, created]
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Build zip payload
        run: |
          mkdir -p dist/EDMC-LogEventMiner
          cp load.py dist/EDMC-LogEventMiner/
          cd dist
          zip -r EDMC-LogEventMiner.zip EDMC-LogEventMiner

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/EDMC-LogEventMiner.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
