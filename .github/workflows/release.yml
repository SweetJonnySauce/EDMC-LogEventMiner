name: Package Build

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Validate SemVer alignment
        run: |
          python3 scripts/verify_semver.py

      - name: Build zip payload
        run: |
          mkdir -p dist/EDMC-LogEventMiner
          cp load.py dist/EDMC-LogEventMiner/
          cd dist
          zip -r EDMC-LogEventMiner.zip EDMC-LogEventMiner

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: EDMC-LogEventMiner
          path: dist/EDMC-LogEventMiner.zip
